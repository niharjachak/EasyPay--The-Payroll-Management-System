spring.application.name=EasypayPayrollManagementSystem

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/easypay
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

server.port=8181

server.error.include-message=always

logging.level.root = info



logging.pattern.console=%clr(%d{yyyy-MM-dd}){red} %clr([%level]){green} %m%n 


# file auto generated with below name extension should be ".log"  --> refresh project to see file updates
logging.file.name = easypay_log_file.log


#for file pattern
#logging.pattern.file= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%level] %c{1.} [%t] %m%n

logging.pattern.file= [%level]  :  %m%n